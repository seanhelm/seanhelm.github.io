# Basic
name:               "Sean Helm"

# URL
baseurl:            ""
#baseurl:            "" #For Root Domain
permalink:          /:year/:month/:day/:title.html

# Navigation
nav:
  - name:           "About"
    href:           "about"
  - name:           "Resume"
    href:           "#"
  - name:           "Github"
    href:           "https://github.com/seanhelm"    

# Sass
sass:
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"
